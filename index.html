---
layout: site
---

	<section id="slider">
		<figure>
			<div class="slide">
				<img src="{{ site.baseurl }}/image-header/1.png" alt="">
			</div>
			<div class="slide">
				<img src="{{ site.baseurl }}/image-header/2.jpg" alt="">
			</div>
			<div class="slide">
				<img src="{{ site.baseurl }}/image-header/3.jpg" alt="">
			</div>
			<div class="slide">
				<img src="{{ site.baseurl }}/image-header/4.jpg" alt="">
			</div>
			<div class="slide">
				<img src="{{ site.baseurl }}/image-header/5.jpeg" alt="">
			</div>
		</figure>
	</section>
	
	<ul class="listing posts">
  {% for post in site.posts %}
    <li>
      <a href="{{ site.baseurl }}{{ post.url }}">
	  <span class="title">{{ post.title }}</span>
	  <span class="date">{{ post.date | date_to_string }}</span>
	  </a>
    </li>
  {% endfor %}
</ul>

<hr>
